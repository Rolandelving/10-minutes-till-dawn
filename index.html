<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>10 Minutes Till Dawn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #231F20;
            overflow: hidden;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background-color: #231F20;
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/10MinutesTillDawnWebGL.json");

        function resizeCanvas() {
            if (!gameInstance || !gameInstance.Module || !gameInstance.Module.canvas) return;
            
            var canvas = gameInstance.Module.canvas;
            var w = window.innerWidth;
            var h = window.innerHeight;
            var r = 9 / 16; // 16:9 aspect ratio
            
            if (w * r > h) {
                w = Math.ceil(h / r);
            }
            h = Math.floor(w * r);
            
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
        }

        window.addEventListener("resize", resizeCanvas);
        setTimeout(resizeCanvas, 1000);
    </script>
</body>
</html>
