<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>10 Minutes Till Dawn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #231F20;
            overflow: hidden;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #231F20;
        }
        
        #unity-canvas {
            background-color: #231F20;
            display: block;
        }
        
        #loadingBar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
            background-color: rgba(35, 31, 32, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        
        .progress {
            width: 200px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unity-canvas"></canvas>
        <div id="loadingBar">
            <div>10 Minutes Till Dawn</div>
            <div class="progress">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance;
        var canvas = document.getElementById('unity-canvas');
        var loadingBar = document.getElementById('loadingBar');
        var progressFill = document.getElementById('progress-fill');
        var loadingText = document.getElementById('loading-text');

        function updateProgress(progress) {
            var percent = Math.round(progress * 100);
            progressFill.style.width = percent + '%';
            loadingText.textContent = 'Loading... ' + percent + '%';
        }

        function hideLoading() {
            loadingBar.classList.add('hidden');
        }

        function resizeCanvas() {
            if (!canvas || !gameInstance) return;

            var containerWidth = window.innerWidth;
            var containerHeight = window.innerHeight;
            
            // Use a reasonable aspect ratio
            var targetAspect = 16 / 9;
            var containerAspect = containerWidth / containerHeight;

            var width, height;
            if (containerAspect > targetAspect) {
                height = containerHeight;
                width = height * targetAspect;
            } else {
                width = containerWidth;
                height = width / targetAspect;
            }

            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            
            console.log('Canvas resized to:', width + 'x' + height);
        }

        // Load the Unity game
        try {
            console.log('Starting Unity game...');
            gameInstance = UnityLoader.instantiate('unity-canvas', 'Build/10MinutesTillDawnWebGL.json', {
                onProgress: function(gameInstance, progress) {
                    console.log('Loading progress:', Math.round(progress * 100) + '%');
                    updateProgress(progress);
                },
                onComplete: function(gameInstance) {
                    console.log('Unity game loaded successfully!');
                    hideLoading();
                    resizeCanvas();
                    
                    // Force canvas to be visible
                    canvas.style.display = 'block';
                    canvas.style.visibility = 'visible';
                    canvas.style.opacity = '1';
                }
            });
        } catch (error) {
            console.error('Error loading Unity:', error);
            loadingText.textContent = 'Error: ' + error.message;
        }

        // Resize handler
        window.addEventListener('resize', resizeCanvas);

        // Hide loading menu after 5 seconds regardless
        setTimeout(function() {
            console.log('Auto-hiding loading menu after 5 seconds');
            hideLoading();
            if (canvas) {
                canvas.style.display = 'block';
                canvas.style.visibility = 'visible';
                canvas.style.opacity = '1';
                resizeCanvas();
                console.log('Force-showed canvas');
            }
        }, 5000);
    </script>
</body>
</html>
