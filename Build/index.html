<!DOCTYPE html>
<html lang="en">
  <head>

    <title>10 Minutes Till Dawn</title>

<script src="https://cdn.jsdelivr.net/gh/Rolandelving/10-minutes-till-dawn@main/Build/UnityLoader.js"></script>
<script>
  var buildUrl = "https://cdn.jsdelivr.net/gh/Rolandelving/10-minutes-till-dawn@main/Build";
  var config = {
    dataUrl: buildUrl + "/10MinutesTillDawnWebGL.data.unityweb",
    frameworkUrl: buildUrl + "/10MinutesTillDawnWebGL.wasm.framework.unityweb",
    codeUrl: buildUrl + "/10MinutesTillDawnWebGL.wasm.code.unityweb",

    productName: "MinutesTillDawn",
    productVersion: "0.1",
    backgroundColor: "#231F20",
    splashScreenStyle: "Dark",

</script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; background: black; }
