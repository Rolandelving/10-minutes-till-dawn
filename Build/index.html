<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Minutes Till Dawn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #231F20;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unityContainer {
            position: relative;
            background-color: #231F20;
        }

        #unity-canvas {
            display: block;
            background-color: #231F20;
        }

        .webgl-content * {
            border: 0;
            margin: 0;
            padding: 0;
        }

        #loadingBar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            text-align: center;
            z-index: 1000;
        }

        #loadingBar .logo {
            width: 154px;
            height: 130px;
            background-color: #333;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        #loadingBar .progress {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #555;
        }

        #loadingBar .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        #loadingText {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff6b6b;
            background-color: #2d1b1b;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="unityContainer" class="webgl-content">
            <canvas id="unity-canvas"></canvas>
            <div id="loadingBar">
                <div class="logo">Minutes Till Dawn</div>
                <div class="progress">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div id="loadingText">Loading... 0%</div>
            </div>
        </div>
    </div>

    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = null;
        var container = document.querySelector("#unityContainer");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#loadingBar");
        var progressFill = document.querySelector("#progress-fill");
        var loadingText = document.querySelector("#loadingText");

        // Function to resize the game canvas while maintaining aspect ratio
        function resizeCanvas() {
            if (!canvas) return;

            // Use a 16:10 aspect ratio (common for Unity games)
            var targetAspect = 16 / 10;
            var windowAspect = window.innerWidth / window.innerHeight;

            var canvasWidth, canvasHeight;

            if (windowAspect > targetAspect) {
                // Window is wider than target aspect ratio
                canvasHeight = Math.min(window.innerHeight, 800);
                canvasWidth = canvasHeight * targetAspect;
            } else {
                // Window is taller than target aspect ratio
                canvasWidth = Math.min(window.innerWidth, 1280);
                canvasHeight = canvasWidth / targetAspect;
            }

            // Ensure minimum size
            if (canvasWidth < 640) {
                canvasWidth = 640;
                canvasHeight = canvasWidth / targetAspect;
            }

            canvas.style.width = canvasWidth + "px";
            canvas.style.height = canvasHeight + "px";

            // Center the container
            container.style.width = canvasWidth + "px";
            container.style.height = canvasHeight + "px";
        }

        // Function to update loading progress
        function updateProgress(progress) {
            var percentage = Math.round(progress * 100);
            if (progressFill) {
                progressFill.style.width = percentage + "%";
            }
            if (loadingText) {
                loadingText.textContent = "Loading... " + percentage + "%";
            }
        }

        // Function to hide loading bar
        function hideLoadingBar() {
            if (loadingBar) {
                loadingBar.classList.add('hidden');
            }
        }

        // Function to show error
        function showError(message) {
            if (loadingBar) {
                loadingBar.innerHTML = '<div class="error">' + message + '</div>';
            }
        }

        // Initial resize
        resizeCanvas();

        // Resize on window resize
        window.addEventListener('resize', resizeCanvas);

        // Check if UnityLoader is available
        if (typeof UnityLoader === 'undefined') {
            showError('UnityLoader.js failed to load. Please check that the file exists in the Build folder.');
        } else {
            try {
                // Load the Unity game using the JSON configuration
                gameInstance = UnityLoader.instantiate("unity-canvas", "Build/10MinutesTillDawnWebGL.json", {
                    onProgress: function (gameInstance, progress) {
                        updateProgress(progress);
                    },
                    onComplete: function (gameInstance) {
                        hideLoadingBar();
                        resizeCanvas();
                        console.log("Unity game loaded successfully!");
                    },
                    onError: function(gameInstance, error) {
                        console.error("Unity loading error:", error);
                        showError("Failed to load the game: " + error);
                    }
                });
            } catch (error) {
                console.error("Error instantiating Unity:", error);
                showError("Error loading Unity game: " + error.message);
            }
        }

        // Wait for DOM to be fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent context menu on canvas
            var gameCanvas = document.querySelector('#unity-canvas');
            if (gameCanvas) {
                gameCanvas.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                });
            }
        });

        // Handle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(function(err) {
                        console.log('Error attempting to enable fullscreen: ' + err.message);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            setTimeout(resizeCanvas, 100);
        });

        // Mobile optimization
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Adjust for mobile devices
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // Disable drag and drop on the page
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
